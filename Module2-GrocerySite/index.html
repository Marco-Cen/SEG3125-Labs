<!DOCTYPE html>
<html>

<head>
  <!-- This style sheet is taken from https://www.w3schools.com/howto/howto_js_tabs.asp -->
  <link href="Module2-GrocerySite/styles/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">

    <!-- Name of Grocery Store -->
    <div class="company">
      <h1> ShopEasy </h1>
      <p class="companyQuote"> <i> Premium Personalized Groceries for your Essential Needs </i></p>
    </div>    

    <h2 class="startShopping"> ↓ Start Shopping ↓ </h2>
    <br>

    <!-- Navigation between three zones: Personal Data, Products, Cart -->
    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
      <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
      <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
      <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <!-- Tab content -->
    <div id="Client" class="tabcontent">
      <h2> Personalized Shopping </h3>
        <p class="description"> Filter To Your Liking: </p>

        <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">
          <option value=""></option>
          <option value="Organic">Organic Products</option>
          <option value="LactoseFree">Lactose Free</option>
          <option value="NutFree">Nut Free</option>
          <option value="LactoseNutFree">Lactose AND Nut Free</option>
          <option value="NotOrganic">Non-Organic Products</option>
          <option value="None">No Restrictions</option>
        </select>
    </div>



    <div id="Products" class="tabcontent">
      <h2> Filtered Product Selection </h2>
        <!-- <p class="description">Just the way you want, filtered the way you want.</p> -->

        <div id="displayProduct"></div>
        <button id="addCart" type="button" class="block" onclick="selectedItems()">
          Add selected items to your cart.
        </button>
    </div>



    <div id="Cart" class="tabcontent">
      <h2>Checkout</h3>
        <p class="description">Items in your Shopping Cart:</p>
        <div id="displayCart"></div>
    </div>

  </div>


  <!-- Signature at bottom of page: footer -->
  <footer>
     Mock website designed by MC
  </footer>


  <script src="scripts/groceries.js"></script>
  <script src="scripts/main.js"></script>

</body>

</html>
