nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning

    - Howdy!
    - Heya
    - Hello there
    - Greetings!

- intent: subscribe
  examples: |
    - I want to get the newsletter
    - Can you send me the newsletter?
    - Can you sign me up for the newsletter?

- intent: inform
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
    - Email is something@example.com

# Newly added
- intent: unsubscribe
  examples: |
    - I want to unsubscribe
    - Remove me from the mailing list
    - Unsubscribe me from the newsletter
    - I no longer want the newsletters

- intent: unsubscribeReason
  examples: |
    - I am no longer interested
    - There is too much spam
    - I get too many emails
    - I accidentally subscribed


- intent: thanks
  examples: | 
    - Thanks
    - Thank you for the help
    - Appreciate the assistance
    - You're the best


- intent: goodbyes
  examples: | 
    - Goodbye
    - See you next time
    - Bye
    - Later